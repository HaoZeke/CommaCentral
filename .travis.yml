language: ruby
rvm:
- 2.1
script: "./scripts/cibuild"
branches:
  only:
  - gh-pages
  - master
  - "/pages-(.*)/"
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash .scripts/deploy.sh
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GH_REF: github.com/HaoZeke/CommaCentral.git
  - secure: 
