---
layout: default
title: Search
cover: 'assets/images/cover_search.jpg'
class: 'search-template'
navigation: True
logo: 'assets/images/cata.png'
---
<!-- The big featured header  -->
<header class="main-header {% if page.cover %}"
        style="background-image: url({{ site.baseurl }}{{ page.cover }}) {% else %}no-cover{% endif %}">
    <nav class="main-nav overlay clearfix">
        {% if page.logo %}<a class="blog-logo" href="{{ site.baseurl }}"><img src="{{ site.baseurl }}{{ page.logo }}" alt="Blog Logo" /></a>{% endif %}
        {% if page.navigation %}
            <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
        {% endif %}
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">{{ page.title }}</h1>
            <h2 class="page-description">Start typing to see some results</h2>
</div>
</div>
</header>

<body>
<center><h4>
<div class="container-fluid index">
  <div class="row index all-posts">
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Type here...">
      <div class="col-md-12 content-panel articles">
        <ul id="results-container"></ul>
      </div>
    </div>
  </div>
</div>
</h4></center>
<script src="{{ site.baseurl }}/assets/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}<\/a><\/li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true,
  })
</script>
</body>
